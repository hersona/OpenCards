<ion-header>
  <ion-navbar>
    <ion-title>
      {{ strTitulo }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  
  <ion-grid>
    <ion-row>
      
      <ion-col col-12>
       <video width="100%" height="240" autoplay>
          <source src="assets/videoplayback.mp4" type="video/mp4"> Your browser does not support the video tag.
        </video> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div padding>
          <ion-segment [(ngModel)]="ContenidoTarjeta">
            <ion-segment-button value="resumen">
              Resumen
            </ion-segment-button>
            <ion-segment-button value="contenido">
              Contenido
            </ion-segment-button>
          </ion-segment>
        </div>
        <div [ngSwitch]="ContenidoTarjeta">

          <ul *ngSwitchCase="'resumen'">
              {{ strDescripcion }}
          </ul>


          <p *ngSwitchCase="'contenido'">
            <ion-list>
              <ion-item>
                <ion-thumbnail item-start>
                  <img src="assets/imgs/thumbnail-totoro.png">
                </ion-thumbnail>
                <h2>Metodo 1</h2>
                <p>Como conocer a la gente</p>
                <button (click)="goContenteDetail()" ion-button clear item-end>Ver</button>
              </ion-item>

              <ion-item>
                <ion-thumbnail item-start>
                  <img src="assets/imgs/thumbnail-rotla.png">
                </ion-thumbnail>
                <h2>Metodo 2</h2>
                <p>Descrubre tu mundo</p>
                <button ion-button clear item-end>Ver</button>
              </ion-item>

              <ion-item>
                <ion-thumbnail item-start>
                  <img src="assets/imgs/thumbnail-ghostbusters.png">
                </ion-thumbnail>
                <h2>Metodo 3</h2>
                <p>Mejora tu vida</p>
                <button ion-button clear item-end>Ver</button>
              </ion-item>

              <ion-item>
                <ion-thumbnail item-start>
                  <img src="assets/img/thumbnail-batman.png">
                </ion-thumbnail>
                <h2>Metodo 4</h2>
                <p>Descubre tu mundo</p>
                <button ion-button clear item-end>Ver</button>
              </ion-item>

            </ion-list>
          </p>
        </div>
      </ion-col>
    </ion-row>


  </ion-grid>


</ion-content>
