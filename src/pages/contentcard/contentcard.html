<ion-header>
  <ion-navbar class="headerContent">
    <ion-title class="headerTitulo">
      {{ strTitulo }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>


  <ion-grid>
    <ion-row>
      <ion-col class="ColImagenPrincipal" col-12>
        <img class="imgMain" src="https:{{ ImagenPrincipal }}" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div padding>
          <ion-segment [(ngModel)]="ContenidoTarjeta">
            <ion-segment-button class="tabSummary" value="resumen">
              {{ "SUMMARY" | translate}}
            </ion-segment-button>
            <ion-segment-button class="tabContent" value="contenido" (click)="showPrompt(strTitulo,strUrlCompra)">
              {{ "CONTENT" | translate}}
            </ion-segment-button>
          </ion-segment>
        </div>
        <div [ngSwitch]="ContenidoTarjeta">

          <div class="divContent" [innerHTML]="strDescripcion" *ngSwitchCase="'resumen'">

          </div>

          <div *ngSwitchCase="'contenido'">
            <ion-list class="ListContent" *ngFor="let data of objCard; let i = index ">
              <ion-grid>
                <ion-row class="RowContenido">
                  <ion-col col-10>
                    <h2 class="tittleMethod">{{ data.fields.titulo }}</h2>
                    <p>{{ data.fields.descripcionCorta }}</p>

                  </ion-col>
                  <ion-col col-2>
                    <ion-icon class="IconContenido" name="add-circle" (click)="goContenteDetail(data,objCard)"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>

            </ion-list>
          </div>
        </div>
      </ion-col>
    </ion-row>


  </ion-grid>


</ion-content>
