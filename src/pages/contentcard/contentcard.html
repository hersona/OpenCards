<ion-header>
  <ion-navbar class="headerContent">
    <ion-title class="headerTitulo">
      {{ strTitulo }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>


  <ion-grid>
    <ion-row>

      <ion-col col-12>
        <video width="100%" height="240" autoplay>
          <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
        </video>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div padding>
          <ion-segment [(ngModel)]="ContenidoTarjeta">
            <ion-segment-button class="tabSummary" value="resumen">
                {{ "SUMMARY" | translate}}
            </ion-segment-button>
            <ion-segment-button class="tabContent" value="contenido" (click)="showPrompt(strTitulo,strUrlCompra)">
                {{ "CONTENT" | translate}}
            </ion-segment-button>
          </ion-segment>
        </div>
        <div [ngSwitch]="ContenidoTarjeta">

          <ul *ngSwitchCase="'resumen'">
            {{ strDescripcion }}
          </ul>

          <p *ngSwitchCase="'contenido'" >
            <ion-list>
              <ion-item *ngFor="let data of objCard; let i = index">
                <ion-grid>
                  <ion-row>
                    <ion-col col-10>
                      <h2 class="tittleMethod">{{ data.fields.titulo }}</h2>
                      <p>{{ data.fields.descripcionCorta }}</p>

                    </ion-col>
                    <ion-col col-2>
                        <ion-icon name="arrow-dropright" (click)="goContenteDetail(data,objCard)"></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-list>
          </p>
        </div>
      </ion-col>
    </ion-row>


  </ion-grid>


</ion-content>
