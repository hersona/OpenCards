<ion-content padding class="bg-image">
    <div class="ContentLogin">
        <ion-grid>
            <ion-row class="textTop" col-12>
                {{ "WELCOME" | translate}}
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <img src="assets/imgs/logo.png" />
                </ion-col>
            </ion-row>


            <ion-row class="RowLogin FormSpace">
                <form class="FormLogin">
                    <ion-item>
                        <ion-input type="text" placeholder="{{ 'NAMES' | translate}}" [(ngModel)]="userData.name" name="name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="{{ 'LASTNAME' | translate}}" [(ngModel)]="userData.lastname" name="lastname"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="email" placeholder="Email" [(ngModel)]="userData.UserEmail" name="email"></ion-input>
                    </ion-item>
                </form>
            </ion-row>

            <ion-row>
                <ion-col class="colWithOutPadding">
                    <button class="btnLogin" (click)="doLogin()" ion-button color="primary" block>{{ "LOGIN" | translate}}</button>
                </ion-col>
            </ion-row>

            <ion-row (click)="loginWithFB()">
                <ion-col class="colWithOutPadding">
                    <button class="btnFacebook" ion-button color="primary" block>{{ "FACEBOOK" | translate}}</button>
                </ion-col>
                <ion-item *ngIf="showUser">
                    <ion-avatar item-left>
                        <img [src]="user.picture.data.url" alt="">
                    </ion-avatar>
                    <h2>{{user.name}}</h2>
                    <p>{{user.email}}</p>
                </ion-item>
            </ion-row>

            <ion-row class="SpaceFooter">
                <ion-col col-6>
                    <img src="assets/imgs/logo-openmind.png" />
                </ion-col>
                <ion-col col-6>
                    <img src="assets/imgs/logo-academy.png" />
                </ion-col>
            </ion-row>

            <ion-row class="textFooter" col-12>
                2018 Â© www.opencards.co
            </ion-row>

        </ion-grid>
    </div>
</ion-content>
