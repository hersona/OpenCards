<ion-header>


</ion-header>


<ion-content padding class="bg-image">
    <form class="FormLogin" (submit)="doLogin()">
        <ion-grid>
            <ion-row class="textTop" col-12>
                Bienvenido
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <img src="assets/imgs/logo.png" />
                </ion-col>
            </ion-row>


            <ion-row class="RowLogin FormSpace">
                <ion-item>
                    <ion-input type="text" placeholder="Nombres"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Apellidos"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="email" placeholder="Email"></ion-input>
                </ion-item>
            </ion-row>

            <ion-row>
                <ion-col class="colWithOutPadding">
                    <button class="btnLogin" ion-button color="primary" block>Ingresar</button>
                </ion-col>
            </ion-row>

            <ion-row (click)="loginWithFB()">
                <ion-col class="colWithOutPadding">
                    <button class="btnFacebook" ion-button color="primary" block>Ingresar con Facebook</button>
                </ion-col>
                <ion-item *ngIf="showUser">
                    <ion-avatar item-left>
                        <img [src]="user.picture.data.url" alt="">
                    </ion-avatar>
                    <h2>{{user.name}}</h2>
                    <p>{{user.email}}</p>
                </ion-item>
            </ion-row>

            <ion-row class="SpaceFooter">
                <ion-col col-6>
                    <img src="assets/imgs/logo-openmind.png" />
                </ion-col>
                <ion-col col-6>
                    <img src="assets/imgs/logo-academy.png" />
                </ion-col>
            </ion-row>

            <ion-row class="textFooter" col-12>
                    2018 Â© www.opencards.co
                </ion-row>

        </ion-grid>
    </form>
</ion-content>
