<ion-header>

 
</ion-header>


<ion-content padding class="bg-image">
  <form (submit)="doLogin()">

      <ion-grid>
          <ion-row>
            <ion-col col-12>
                <img src="assets/imgs/Logo.jpg" />
            </ion-col>
          </ion-row>
          <ion-row class="RowLogin">
              <ion-col col-12>
                  <ion-label class="CenterText">Plataforma de colaboraci√≥nes</ion-label>
              </ion-col>
            </ion-row>

          <ion-row class="RowLogin">
            <ion-col col-2>
                <ion-label fixed>Usuario</ion-label>
            </ion-col>
            <ion-col col-10>
                <ion-input type="email"  name="email" placeholder="test@example.com"></ion-input>
            </ion-col
            >
          </ion-row>
          <ion-row class="RowLogin">
              <ion-col col-2>
                  <ion-label fixed>Clave</ion-label>
              </ion-col>
              <ion-col col-10>
                  <ion-input type="password" name="password"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <button width="100%"  ion-button color="primary" block>Ingresar</button>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-12>
                      <img width="100%" (click)="loginWithFB()" src="assets/imgs/fb_login_default.png" />
                      <ion-item *ngIf="showUser">
                        <ion-avatar item-left>
                          <img [src]="user.picture.data.url" alt="">
                        </ion-avatar>
                        <h2>{{user.name}}</h2>
                        <p>{{user.email}}</p>
                      </ion-item>
                  </ion-col>
                </ion-row>
        </ion-grid>
  </form>
</ion-content>
