<ion-content padding>

  <div class="HeaderHome">
    <ion-icon (click)="showMenu()" class="ion-md-menu botonMenu"></ion-icon>
    <span>
        {{ "HOMEHEADER" | translate}}
    </span>
  </div>
  
  <div class="filaHome">
    <div *ngFor="let data of listCards; let i = index" class="column">
      <img  (click)="viewContent(data.sys.id)" src="https:{{ data.fields.imagenProducto.fields.file.url }}" />
    </div>
  </div>

</ion-content>
