<ion-content padding>
  <ion-slides pager>
    <ion-slide class="slider1" [ngStyle]="{ 'background-image' : slider1Image }">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <img src="assets/imgs/{{slider1ImageIco}}" />
          </ion-col>
        </ion-row>
        <ion-row class="RowSlider">
          <ion-col offset-1 col-10>
              {{ slider1Text | translate}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide class="slider2" [ngStyle]="{ 'background-image' : slider2Image }">

        <ion-row>
          <ion-col col-12>
            <img src="assets/imgs/{{slider2ImageIco}}" />
          </ion-col>
        </ion-row>
        <ion-row class="RowSlider">
          <ion-col offset-1 col-10>
              {{ slider2Text | translate}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide class="slider3" [ngStyle]="{ 'background-image' : slider3Image }">

          <ion-col col-12>
            <img src="assets/imgs/{{slider3ImageIco}}" />
          </ion-col>
        </ion-row>
        <ion-row class="RowSlider">
          <ion-col offset-1 col-10>
              {{ slider3Text | translate}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide class="slider4" [ngStyle]="{ 'background-image' : slider4Image }">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <img src="assets/imgs/{{slider4ImageIco}}" />
          </ion-col>
        </ion-row>
        <ion-row class="RowSlider">
          <ion-col offset-1 col-10>
              {{ slider4Text | translate}}              
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="colWithOutPadding">
                <button class="btnLogin" (click)="irHome()" ion-button color="primary" block>{{ "LOGIN" | translate}}</button>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

  </ion-slides>
</ion-content>
