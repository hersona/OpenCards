<ion-menu [content]="thecontent" id='menu1'>
  <ion-content class="MenuMain">
    <ion-list>
      <button class="MenuMain" menuClose ion-item (click)="openPage('HomePage')">Libreria</button>
      <button class="MenuMain" menuClose ion-item *ngFor="let data of objCard; let i = index" (click)="goContenteDetail(data,objCard)">
        {{ data.fields.titulo }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content #thecontent (swipe)="swipeEvent($event)" [ngStyle]="{'font-size': fontSize+'em' }">

  <ion-grid>
    <ion-row class="HeaderMain">
      <ion-col col-12>
        <img (click)="mostrarMenu()" src="assets/imgs/menu.png" />
        <img (click)="fontSizeChange(-0.2)" src="assets/imgs/letter-small.png" />
        <img (click)="fontSizeChange(0.2)" src="assets/imgs/letter-big.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="TittleDetail" col-12>
        <h1>{{profileSettings.titulo}}:</h1>
        <h2>{{profileSettings.subTitulo}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <img class="imgMain" src="{{ profileSettings.imagenProducto.fields.file.url }}" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10>
        <div Markdown>
          {{ profileSettings.descripcion }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
